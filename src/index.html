<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Qur'an & Jadwal Sholat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
    rel="stylesheet">
</head>
<body>
    <header>
        <app-bar></app-bar>
      </header>
<main>
<header-content></header-content>
    <div class="container">
		<div class="display-4 mb-4 text-center">
		<div class="d-flex">
			<button class="btn btn-danger mr-4" id="getPosts">Surah</button>
		</div>
	</div>
    <div class="card-stat">
        <div class="col-12 col-lg-4 my-3 my-lg-0">
        <div class="date-text">
            <h5>Hari : </h5>
            <span id="date"></span>
        </div>
        <div class="card imsyak">
            <p>Imsyak</p>
            <span id="imshak"></span>
        </div>
        <div class="card shubuh">
            <p>Shubuh</p>
            <span id="subh"></span>
        </div>
        <div class="card terbit">
            <p>Syuruq</p>
            <span id="rise"></span>
        </div>
        <div class="card dhuha">
            <p>Dhuha</p>
            <span id="duha"></span>
        </div>
        <div class="card dzuhur">
            <p>Dzuhur</p>
            <span id="dzuhr"></span>
        </div>
        <div class="card ashar">
            <p>Ashar</p>
            <span id="ashr"></span>
        </div>
        <div class="card maghrib">
            <p>Maghrib</p>
            <span id="magrhb"></span>
        </div>
        <div class="card isya">
            <p>Isya</p>
            <span id="isha"></span>
        </div>
    </div>
		<hr>
		<p id="output"></p>
		<form id="addPost"></form>
	</div>

</main>

<footer class="py-2 mt-auto">
    <p>&copy; made by Muhammad Riyadhi Al Fikri</p>
  </footer>

</body>
</html>
